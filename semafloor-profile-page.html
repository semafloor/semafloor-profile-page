<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-profile-page-theme.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-profile-page></semafloor-profile-page>

@group Seed Elements
@element semafloor-profile-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-profile-page">

  <template strip-whitespace>
    <style include="semafloor-profile-page-theme"></style>

    <div class="profile-list">
      <span>User Name</span>
      <span>{{profile.username}}</span>
    </div>
    <div class="profile-list">
      <span>User ID</span>
      <span>{{profile.uid}}</span>
    </div>
    <div class="profile-list">
      <span>Group</span>
      <span>{{profile.group}}</span>
    </div>
    <div class="profile-list">
      <span>Email</span>
      <span>{{profile.email}}</span>
    </div>
    <div class="profile-list">
      <span>Role</span>
      <span>{{profile.role}}</span>
    </div>
    <div class="profile-list">
      <span>Room membership</span>
      <span>{{profile.room}}</span>
    </div>
    <div class="profile-list">
      <span>Floor membership</span>
      <span>{{profile.floor}}</span>
    </div>
    <div class="profile-list">
      <span>Time zone</span>
      <span>{{profile.tzone}}</span>
    </div>
    <div class="profile-list">
      <span>Timeout</span>
      <span>{{profile.tout}}</span>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'semafloor-profile-page',

    properties: {

      profile: {
        type: Object,
        value: function () {
          return {
            username: 'John Doe',
            uid: 'jdxhr',
            group: 2,
            email: 'johndoe@jmail.com',
            role: 'normal',
            room: 'A002',
            floor: 'T001',
            tzone: 'GMT +8',
            tout: 1440
          }
        }
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.fire('profile-page-ready');
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `semafloor-profile-page-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event semafloor-profile-page-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'semafloor-profile-page says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('semafloor-profile-page-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
