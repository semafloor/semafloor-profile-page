<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-profile-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        margin: 40px 8px;
        display: block;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .profile-list {
        border-bottom: 1px solid #ddd;
        margin: 16px 0;
        padding: 8px;
        min-height: 64px;
      }

      div > span {
        display: block;
      }

      div > span+span {
        color: #757575;
        margin-left: 8px;
      }


    </style>

  </template>
</dom-module>
