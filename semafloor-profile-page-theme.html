<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-profile-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        display: block;
      }
      *, *::before, *::after {
        box-sizing: inherit;
      }

      .profile-list {
        position: relative;
        border-bottom: 1px solid #ddd;
        padding: 16px 0 16px 24px;
        min-height: 64px;
      }
      div > span {
        display: block;
        margin-top: 4px;
        color: #757575;
      }
      div:nth-of-type(9) {
        margin-bottom: 64px;
      }

      paper-dialog {
        overflow-y: auto;
      }
      paper-dialog > h2 {
        color: #1DDBD8;
      }
      paper-dialog paper-input.profile-change-email {
        --paper-input-container-focus-color: #1DDBD8;
        margin-bottom: 16px;
      }
      .buttons > paper-button {
        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        color: #1DDBD8;
      }

      paper-radio-group {
        margin-bottom: 16px;
      }
      paper-radio-group,
      paper-radio-button {
        display: block;
      }
      paper-radio-button {
        --paper-radio-button-checked-ink-color: #1DDBD8;
        --paper-radio-button-checked-color: #1DDBD8;
      }

      paper-toast {
        margin-left: 0;
        margin-bottom: 0;
      }

    </style>

  </template>
</dom-module>
