<link rel="import" href="../polymer/polymer.html">

<dom-module id="semafloor-profile-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

        margin: 40px 0;
        display: block;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      .profile-list {
        position: relative;
        border-bottom: 1px solid #ddd;
        /*margin: 16px 0;*/
        padding: 16px 0 16px 16px;
        min-height: 64px;
      }

      div > span {
        display: block;
      }

      div > span+span {
        color: #757575;
      }

      paper-dialog
      .paper-dialog-container > h2 {
        color: #1DDBD8;
      }

      paper-input.profile-change-email {
        --paper-input-container-focus-color: #1DDBD8;
      }

      .change-email-buttons paper-button,
      .change-tzone-buttons paper-button {
        color: #1DDBD8;
      }

      paper-toast {
        margin-left: 0;
        margin-bottom: 0;
      }

      paper-radio-group,
      paper-radio-button {
        display: block;
      }

      paper-radio-button {
        --paper-radio-button-checked-ink-color: #1DDBD8;
        --paper-radio-button-checked-color: #1DDBD8;
      }


    </style>

  </template>
</dom-module>
